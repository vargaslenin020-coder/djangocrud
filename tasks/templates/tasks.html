{% extends 'base.html' %}

{% block content %} 
<h1>Tareas</h1>
<ul>
{%for task in tasks %}
<li>
    {% if task.important %}
    <strong>{{ task.title }}</strong>
    {% else %}
    <h1>{{ task.tittle }}</h1>
    {% endif %}
    <p>{{ task.description }}</p>
    <p>{{ task.username }}</p>
</li>
{% endfor %}
</ul> 
{% endblock %}
